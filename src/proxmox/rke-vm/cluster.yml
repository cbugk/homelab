cluster_name: cbk8s
nodes:
    - address: 10.0.7.201
      user: cbkuser
      role: [controlplane,worker,etcd]
ingress:
    provider: nginx
    node_selector:
      app: ingress
network:
    plugin: calico
dns:
    provider: coredns
    upstreamnameservers: [8.8.8.8,8.8.4.4]
authorization:
    mode: rbac
ignore_docker_version: false
ssh_key_path: /home/cbkuser/.ssh/cbkcloud.ssh
kubernetes_version: v1.18.6-rancher1-2


